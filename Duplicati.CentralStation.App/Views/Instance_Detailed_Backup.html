<div ng-controller="InstanceDetailedBackupController">
    
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-database"></i> Last 30 backups
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <tbody>
                    <tr ng-repeat="(key, value) in backup">
                        <th>{{key}}</th>
                        <td>{{value}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
